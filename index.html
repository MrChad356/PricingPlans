<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<!-- Google Font -->
	<!-- Style -->
	<link rel="stylesheet" href="app.css">
	<!-- Style -->
	<title>Pricing Plans</title>
</head>

<body>
	<main>
		<div class="card personal">
			<img src="./assets/icon1.png" alt="a person">
			<p>Personal</p>
			<div class="horizontal-separator"></div>
			<p>Custom domains</p>
			<div class="horizontal-separator"></div>
			<p>Sleeps After 40 Mins of Inactivity</p>
			<div class="horizontal-separator"></div>
			<p>Free</p>
			<button>Sign Up</button>
		</div>
		<div class="vertical-separator"></div>
		<div class="card small-team">
			<img src="./assets/icon2.png" alt="two people">
			<p>Small Team</p>
			<div class="horizontal-separator"></div>
			<p>Never Sleeps</p>
			<div class="horizontal-separator"></div>
			<p>Multiple Workers For More Powerful Apps</p>
			<div class="horizontal-separator"></div>
			<p>$150</p>
			<button>Free Trial</button>
		</div>
		<div class="vertical-separator"></div>
		<div class="card enterprise">
			<img src="./assets/icon3.png" alt="three people">
			<p>Enterprise</p>
			<div class="horizontal-separator"></div>
			<p>Dedicated</p>
			<div class="horizontal-separator"></div>
			<p>Simple Horizontal Scalability</p>
			<div class="horizontal-separator"></div>
			<p>$400</p>
			<button>Free Trial</button>
		</div>
	</main>
</body>

</html>
